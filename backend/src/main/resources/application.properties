# Codenames Backend Application Configuration

# Server Configuration
server.port=8080

# Active Profile
spring.profiles.active=dev

# Application Name
spring.application.name=codenames-backend

# WebSocket Configuration
# Allowed origins will be configured per profile

# Logging Configuration
logging.level.root=INFO
logging.level.com.codenames=INFO
logging.level.org.springframework.web.socket=INFO

# JSON Configuration
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false

# H2 Database Configuration (File-based for persistence across restarts)
spring.datasource.url=jdbc:h2:file:./data/codenames;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (optional - for debugging, disable in production)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
