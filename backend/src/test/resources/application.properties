# Test configuration (overrides src/main/resources/application.properties)
spring.profiles.active=test

# Use in-memory H2 to avoid file locking during test context loads
spring.datasource.url=jdbc:h2:mem:codenames-test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

spring.h2.console.enabled=false

logging.level.com.codenames=INFO
